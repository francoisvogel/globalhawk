<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Let's define the pattern -->
    <!-- The width and height should be double the circle radius we plan to use -->
    <pattern id="pattern-circles" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse" fill="#d13f34">
        <!-- Now let's draw the circle -->
        <!-- We're going to define the `fill` in the CSS for flexible use -->
        <rect x="25" y="0" height="100" width="50" />
        <rect x="0" y="25" height="50" width="100" />
    </pattern>
    <!-- The canvas with our applied pattern -->
    <circle cx="50%" cy="50%" r="50%" stroke="#d13f34" stroke-width="10" fill="url(#pattern-circles)" />

</svg>