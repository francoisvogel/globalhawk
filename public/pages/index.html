<!DOCTYPE html>
<html>

<head>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style/global.css">
</head>

<body style="margin: 0; user-select: none;">
    <div id="home">
        <input type="text" id="playerNameInput">
        <button id="startGameButton">Enter matchmaking</button>
    </div>
    <div id="game">
        <div id="elements" style="z-index: -1"></div>
        <div id="shots" style="z-index: 50"></div>
        <div
            style="z-index: 20; position: absolute; left: 20%; bottom: 20px; width: 60%; height: 15px; background-color: black; border: 2px solid black; border-radius: 100px; opacity: 80%">
            <p id="lifeText" style="position: absolute; top: 0; color:white; left: 8px; font-size: 13px;"></p>
            <div id="lifeLevel" style="height: 100%; border-radius: 100px;"></div>
        </div>
        <div>

        </div>
    </div>
    <div id="scoreBoard">
        <div>
            <div id="scoreOfAllPlayers"></div>
            <button id="backToHomeButton">Back to home page</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/client.js"></script>
</body>

</html>
