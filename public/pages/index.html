<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/scoreBoard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/client.js"></script>
</head>

<body style="margin: 0;">
    <div id="home" style="background-color: white; height: 100%; width: 100%; position:fixed; top: 0;">
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
        <button id="startGameButton">Enter matchmaking</button>
    </div>
    <div id="game" style="user-select: none; background-color: white; height: 100%; width: 100%; position:fixed; top: 0;">
        <div id="elements" style="z-index: -1"></div>
        <div id="shots" style="z-index: 50"></div>
        <img id="lightning" src="/images/backgrounds/lightning.svg" style="position: absolute;">
        <div id="ui">
            <div
                style="z-index: 20; position: absolute; left: 20%; bottom: 20px; width: 60%; height: 15px; background-color: black; border: 2px solid black; border-radius: 100px; opacity: 80%">
                <p id="lifeText" style="position: absolute; top: 0; color:white; left: 8px; font-size: 13px;"></p>
                <div id="lifeLevel" style="height: 100%; border-radius: 100px;"></div>
            </div>
            <div style="opacity: 80%; width: 300px; overflow: hidden; position: absolute; top: 1%; right: 1%;">
                <div style="text-align: center; display: flex; flex-direction: row; justify-content: space-around;">
                    <div style="border-radius: 20px; background-color: gainsboro; padding: 5px; min-width: 100px;">
                        <p id="playerCount" style="font-size: 40px;"></p>
                        <p style="font-size: 15px;">players</p>
                    </div>
                    <div style="border-radius: 20px; background-color: gainsboro; padding: 5px; min-width: 100px;">
                        <p id="destroyedCount" style="font-size: 40px;"></p>
                        <p style="font-size: 15px;">destroyed</p>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <input type="text" id="chatInput" placeholder="Enter a message" maxlength="100" style="width: 100%">
                    <div id="chat"></div>
                </div>
            </div>
            <div id="importantComment" style="position: absolute; left: 0%; bottom: 50px; color: yellow; font-size: 30px; text-align: center; width: 100%;"></div>
        </div>
    </div>
    <div id="scoreBoard" style="background-color: white; height: 100%; width: 100%; position:fixed; top: 0;">
        <div id="scoreBoardCentralColumn">
            <div id="endAnnouncement"></div>
            <button id="backToHomeButton" onclick="setState(0);">Back to landing page</button>
            <i>Stats with account synchronization, custom matchmaking & spectating, along many other features are coming soon</i>
            <i>For those wanting to play on their smartphones, an Android version is under development!</i>
        </div>
        <div id="scoreBoardRightColumn">
            <a><img src="./images/icons/instagram.svg" class="socialMediaShare"></a>
            <a><img src="./images/icons/twitter.svg" class="socialMediaShare"></a>
            <a><img src="./images/icons/youtube.svg" class="socialMediaShare"></a>
            <a><img src="./images/icons/facebook.svg" class="socialMediaShare"></a>
        </div>
    </div>
</body>

</html>
